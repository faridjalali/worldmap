<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>World Map Quiz</title>
    <meta
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="color-scheme" content="dark only">
    <script>
      const link = document.createElement("link");
      link.rel = "stylesheet";
      link.href = "./styles.css?v=" + new Date().getTime();
      document.head.appendChild(link);
    </script>
    <style>
      body {
        margin: 0;
        background: #050505;
        color: #fff;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      #continent-map {
        min-height: 360px;
      }
    </style>
  </head>
  <body class="landing">
    <main class="landing-shell">
      <div class="landing-header">
        <h1 class="landing-title">World Map Quiz</h1>
      </div>

      <a class="world-btn top-right" href="./quiz.html?continent=world"
        >Entire World</a
      >

      <!-- Mobile-only continent list -->
      <!-- Mobile List Removed for 3D Globe View -->

      <div id="continent-map" class="map-stage"></div>
      <div id="continent-tooltip" class="map-tooltip"></div>
    </main>

    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <script src="https://unpkg.com/topojson-client@3" defer></script>
    <script type="module" src="./landing-globe.js"></script>
  </body>
</html>
